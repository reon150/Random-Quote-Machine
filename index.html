<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <!-- FONT AWESOME -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- CUSTOM CSS --> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="wrapper">
		<div id="quote-box">
			<div class="quote-text">
				<i class="fa fa-quote-left quote-symbol"></i>
					<p id="text"></p>
				<i class="fa fa-quote-right quote-symbol"></i>
			</div>
			<div class="quote-author">
				<p id="author"></p>
			</div>
			<div class="buttons">
				<a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
					<i class="fa fa-twitter"></i>
				</a>
				<a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
					<i class="fa fa-tumblr"></i>
				</a>
				<button class="button" id="new-quote">Generate new quote</button>
			</div>
		</div>
		<footer class="footer">Made with â™¡ by reon150</footer>
	</div>
	<script src="colors.js"></script>
	<script src="main.js"></script>
</body>
</html>
